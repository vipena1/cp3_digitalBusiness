
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #81F7F3;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 100px;
        }

        .menu-container {
            width: 300px;
            margin: 0 auto;
            padding: 30px;
            background-color: #01DFD7;
            border-radius: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .menu-link {
            display: block;
            margin: 15px 0;
            padding: 15px 20px;
            text-decoration: none;
            text-align:center;
            color: #000000;
            background-color: #01DFD7;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .menu-link:hover {
            background-color: #A9F5F2;
        }
    </style>
</head>
<body>
<h2>Menu Principal</h2>
<div class="menu-container">
    <a class="menu-link" th:href="@{/cars/create}">Adicionar carro</a>
    <a class="menu-link" th:href="@{/cars/edit}">Ver lista de carros cadastrados</a>
</div>
</body>
</html>
